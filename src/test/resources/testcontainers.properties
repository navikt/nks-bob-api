# Testcontainers configuration for Colima compatibility
# NOTE: These settings are primarily configured via environment variables in build.gradle.kts
# This file serves as a fallback if tests are run outside of the gradle test task

# Disable Ryuk container (not compatible with Colima)
testcontainers.ryuk.disabled=true

# Disable checks that require Docker socket mounting
testcontainers.checks.disable=true

# Enable container reuse for better performance and Colima compatibility
testcontainers.reuse.enable=true
